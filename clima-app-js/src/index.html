<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clima App</title>
</head>
<body>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-4 mx-auto text-center">
				<div class="card fondo">
					<div class="card-body">
						<h1 id="weather-location" class="h3"></h1>
						<h3 id="weather-description" class="h4"></h3>
						<h3 id="weather-string"></h3>
						<ul class="list-group mt-3">
							<li id="weather-humidity" class="list-group-item"></li>
							<li id="weather-wind" class="list-group-item"></li>
						</ul>
					</div>
				</div>
				<div class="card fondo">
					<div class="card-body">
						<form id="w-form">
							<div class="form-group">
								<input type="text" id="city" class="form-control" placeholder="Ciudad">
							</div>
							<div class="form-group">
								<input type="text" id="countryCode" class="form-control" placeholder="Código de País">
							</div>
							<div class="form-group">
								<button class="btn btn-dark btn-block" id="btn-w">
									Obtener
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
